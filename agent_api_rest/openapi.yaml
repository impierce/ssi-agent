openapi: 3.1.0
info:
  title: SSI Agent - REST API
  description: A lightweight REST API for the SSI Agent
  version: 0.1.0

servers:
  - url: http://localhost:3033
    description: Development

paths:
  /v1/credentials:
    post:
      summary: Create a new credential
      description: Optionally validates the given request body against the official JSON schema of the credential format (configured in ssi-agent, not via API)
      tags:
        - Creation
      requestBody:
        description: A full JSON object of the credential (signature not required)
        required: true
        content:
          application/json:
            schema:
              type: object
            examples:
              open-badges-3:
                summary: Open Badges 3.0
                externalValue: res/sample-open-badge.json
              verifiable-credentials-1:
                summary: Verifiable Credentials v1.1
                externalValue: res/sample-vc-1.1.json
      responses:
        "204":
          description: The given credential was saved successfully
